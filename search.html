    async function loadBooksFromFirebase() {

            title: data.title || '',

            door_no: data.door_no || '',

            isbn: data.isbn || '',

    function formatLocationNumber(value) {
      if (!value) return '-';
      const n = parseInt(value, 10);
      if (Number.isNaN(n)) return value;
      return String(n);

    function renderResults(list) {
      const resultsDiv = document.getElementById('results');
      const countDiv = document.getElementById('resultCount');

      resultsDiv.innerHTML = '';

        return;

      countDiv.textContent = `ê²€ìƒ‰ ê²°ê³¼: ${list.length}ê±´`;

      list.forEach(book => {
        const card = document.createElement('div');
        card.className = 'card';

        const titleRow = document.createElement('div');
        titleRow.className = 'title-row';

        const titleSpan = document.createElement('div');

        locationSpan.innerHTML = `

        titleRow.appendChild(titleSpan);

        const meta1 = document.createElement('div');
        meta1.className = 'meta';
        meta1.textContent = `ì‘ê°€: ${book.author || '-'}`;

        const meta2 = document.createElement('div');
        meta2.className = 'meta';
        meta2.textContent = `ë°”ì½”ë“œ ë²ˆí˜¸: ${book.id || '-'}`;

        const note = document.createElement('div');
        note.className = 'note';
        note.textContent = book.note ? `ë¹„ê³ : ${book.note}` : '';

        card.appendChild(titleRow);
        card.appendChild(meta1);
        card.appendChild(meta2);
        if (book.note) card.appendChild(note);

        resultsDiv.appendChild(card);

    }

    function searchBooks() {
      const field = document.getElementById('searchField').value;
      const keywordRaw = document.getElementById('searchInput').value.trim();

      if (!keywordRaw) {
        renderResults([]);

      const keyword = keywordRaw;
      const lowerKeyword = keyword.toLowerCase();

      const filtered = books.filter(book => {
        let value = '';

        if (field === 'title') value = book.title || '';
        else if (field === 'author') value = book.author || '';
        else if (field === 'id') value = book.id || '';

          return value.includes(keyword);

        return value.toLowerCase().includes(lowerKeyword);
